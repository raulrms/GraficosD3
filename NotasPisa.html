<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
}

.bar:hover {
  fill: green;
}

.axis--x path {
  display: none;
}

</style>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 60, right: 20, bottom: 100, left: 70},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;

var x = d3.scaleBand().rangeRound([1,width]).padding(0.1),
    y = d3.scaleLinear().rangeRound([height, 0]);

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.tsv("NotasPisa.tsv", function(d) {
  d.media = +d.media;
  return d;
}, function(error, data) {
  if (error) throw error;

  x.domain(data.map(function(d) { return d.comunidad; }));
  y.domain([0, d3.max(data, function(d) { return d.media; })]);

  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(1," + height + ")")
      .call(d3.axisBottom(x))
  .selectAll("text")
    .attr("transform", "rotate(45)")
    .attr("x", "10")
    .attr("y", "-3")
    .style("text-anchor", "start");
	

  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y))
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "2em")
      .attr("text-anchor", "end")
      .text("media");

  g.selectAll(".bar")
    .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.comunidad); })
      .attr("y", function(d) { return y(d.media); })
      .attr("width", x.bandwidth())
      .attr("height", function(d) { return height - y(d.media); });
});

</script>
